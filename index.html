<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Page Video and Image Navigation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        .background-media {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .page {
            display: none;
            height: 100vh;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        .page.active {
            display: block;
        }
        .next-button {
            position: absolute;
            bottom: 5vh;
            right: 5vw;
            padding: 1em 2em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }
        .next-button:hover {
            background-color: #0056b3;
        }
        h1 {
            font-size: 3vw;
            text-align: center;
            margin-top: 40vh;
            color: white;
        }
        @media (max-width: 768px) {
            .next-button {
                font-size: 1em;
                padding: 0.8em 1.5em;
            }
            h1 {
                font-size: 6vw;
                margin-top: 35vh;
            }
        }
        @media (max-width: 480px) {
            .next-button {
                font-size: 0.8em;
                padding: 0.6em 1.2em;
            }
            h1 {
                font-size: 8vw;
                margin-top: 30vh;
            }
        }
    </style>
</head>
<body>
    <div id="page1" class="page active">
        <video id="video1" class="background-media" autoplay muted loop>
            <source src="Chuza1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <button class="next-button" onclick="goToNextPage('page2')">Next</button>
    </div>
    
    <div id="page2" class="page">
        <video id="video2" class="background-media" autoplay muted loop>
            <source src="Chuza2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <button class="next-button" onclick="goToNextPage('page3')">Next</button>
    </div>

    <div id="page3" class="page">
        <img id="image1" src="Chuza44.png" alt="Chuza Image" class="background-media">
        <button class="next-button" onclick="goToNextPage('page4')">Next</button>
    </div>

    <div id="page4" class="page">
        <h1>End of the Presentation</h1>
        <button class="next-button" onclick="goToNextPage('page1')">Restart</button>
    </div>

    <script>
        function goToNextPage(nextPageId) {
            var pages = document.querySelectorAll('.page');
            pages.forEach(function(page) {
                page.classList.remove('active');
            });
            document.getElementById(nextPageId).classList.add('active');
        }
    </script>
</body>
</html>
